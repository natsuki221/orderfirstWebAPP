<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"   xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>登入 Login</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <!-- Load icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="js/myjs.js"></script>
    </head>
    <body>
        <div class="container ">
            <div class="row">
                <div class="col-lg-12 mb-2">
                    <div class="row justify-content-lg-center mb-2 mt-5">
                        <div class="card col-lg-6">
                            <div class="card-head row justify-content-lg-center mt-4">
                                <h1>登入｜Login</h1>
                            </div>
                            <div class="card-body">
                                <form action="/submitLoginData" method="post">
                                    <div class="form-group">
                                        <label>帳號｜Account:</label>
                                        <input class="form-control mb-4" type="text" name="name" placeholder="Account" required/>
                                    </div>
                                    <div class="form-group">
                                        <label>密碼｜Password:</label>
                                        <input class="form-control mb-1" type="password" name="password" placeholder="Password" id="passwordInput" required/>
                                        <input type="checkbox" onclick="show_and_hide()"/>
                                        <label>顯示密碼</label>
                                    </div>
                                    <div class="form-group">
                                        <button class="form-control btn btn-primary mt-3" type="submit">登入｜Login</button>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control btn btn-info" type="button" onclick="location.href='/'" value="回首頁｜Homepage">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
