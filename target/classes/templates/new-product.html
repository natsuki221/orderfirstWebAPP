<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"   xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <!-- Load icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <title>新增產品</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mb-2">

                    <h1>新增產品</h1>

                    <form action="/createProduct" th:object="${product}" method="POST">

                        <input type="text" th:field="*{product_id}" class="form-control mb-4 col-4"/>
                        <input type="text" th:field="*{name}" placeholder="" class="form-control mb-4 col-4"/>
                        <input type="text" th:field="*{category}" placeholder="" class="form-control mb-4 col-4"/>
                        <input type="text" th:field="*{price}" class="form-control mb-4 col-4"/>
                        <input type="text" th:field="*{photo}" placeholder="輸入圖片檔案名稱" class="form-control mb-4 col-4"/>
                        <input type="text" th:field="*{description}" placeholder="" class="form-control mb-4 col-4"/>
                        <button type="submit" class="btn btn-info col-2 mb-2" onclick="return confirm('確定要新增?')">新增</button>
                    </form>

                    <a href="/">回首頁</a>

                </div><!-- column -->

            </div><!-- row -->
        </div><!-- container -->
    </body>

</html>
