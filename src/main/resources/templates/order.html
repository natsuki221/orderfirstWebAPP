<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"   xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <!-- Load icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <title>產品清單</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mb-2">
                    <h1>飲料POS系統</h1>
                    <a href="/cart">購物車</a>
                    <a href="/">首頁</a>
                </div>

                <!-- query criteria  card -->
                <div class="col-lg-12 mb-2">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="h6 text-uppercase mb-0">篩選條件</h3>
                        </div>
                        <div class="card-body">

                            <div class="row">
                                <div class="col">


                                    <!-- Search form -->
                                    <form  action="/searchProductByName">
                                        <div class="input-group mb-2">
                                            <div class="form-outline">
                                                <input type="search" name="name" class="form-control" placeholder="名稱關鍵字..."/>
                                            </div>
                                            <button type="submit" class="btn btn-success">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <div class="col">

                                    <!-- Search form -->
                                    <form  th:action="@{/searchProductByPrice}"  class="form-inline">
                                        <div class="input-group mb-2">

                                            <input type="search" name="price" class="form-control" placeholder="單價低於..."/>

                                            <button type="submit" class="btn btn-success">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </form>

                                </div>
                                <div class="col">
                                    <!-- 種類 -->
                                    <form  action="/searchProductByCate" class="form-inline">

                                        <div class="form-group">
                                            <select name="category" class="form-control">
                                                <option selected>蕃茄紅醬系列</option>
                                                <option>奶油白醬系列</option>
                                                <option>九層塔青醬義大利麵</option>
                                                <option>義式燉飯</option>
                                                <option>特super創意(麵/飯)</option>
                                                <option>乾炒香蒜義大利麵</option>
                                                <option>時蔬素食餐</option>
                                                <option>主廚兒童餐</option>
                                                <option>套餐</option>
                                                <option>特調飲品</option>
                                                <option>蒜香麵包</option>
                                                <option>每日濃湯</option>
                                                <option>炸物</option>
                                                <option>經典冰飲</option>
                                            </select>

                                            <button type="submit" class="btn btn-success">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>

                                    </form>
                                </div><!-- column -->

                            </div> <!-- row -->
                        </div><!-- card body -->
                    </div><!-- card -->

                </div><!-- column -->

                <div class="col-lg-10 mb-2">
                    <table border="0" class = "table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>圖片</th>
                                <th>品項</th>
                                <th>單價</th>
                                <th>數量</th>
                                <th>購物車</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="prod:${products}">
                                <td><img th:src="'http://127.0.0.1:8080/imgs/'+${prod.photo}" width="120"></td>
                                <td th:text="${prod.name}"></td>
                                <td th:text="'$'+${prod.price}"></td>

                                <!--寫法2 -->
                                <form  action="/addToCart"  method="POST">

                               <!--寫法1 
                               <form  th:action="@{/addToCart/{pid}(pid=${prod.product_id})}" class="form-inline" method="POST">
                               -->
                                    <td>
                                        <div class="form-group" >
                                            <select name="quantity" class="form-control" id="order-qty-id">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <button type="submit" class="btn btn-success">加入</button>
                                    </td>
                                    <input type="hidden" name="prod_id" th:value="${prod.product_id}" />
                                </form>

                                <!--
                                    <td><a th:href="@{/addToCart/{pid}(pid=${prod.product_id})}" class="btn btn-primary">購買</a></td>
                                <td><a th:href="@{/product/productDetails(pid=${prod.product_id})}" class="btn btn-info text-right" target="_blank">觀看產品細節</a></td>
                                -->
                            </tr>
                        </tbody>
                    </table>

                </div> <!-- column -->

            </div> <!--row-->
        </div>
    </body>
</html>
